<h1 align="center" class="display-4 mb-5">{{ title }}</h1>
<div class="row card-deck text-center" style="height: 80%">
  <div *ngFor="let productInfo of page?.content" class="col-lg-3">
    <app-product-item-card
      [productInfo]="productInfo"
      [category]="true"
    ></app-product-item-card>
  </div>
</div>
<app-pagination [currentPage]="page"></app-pagination>
